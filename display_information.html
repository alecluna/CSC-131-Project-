<!DOCTYPE html>
<html>

<style>
	table{
		text-align: center;
		border: 5px solid #dddddd;
		
	}
	
	
</style>

<body>
	<table style="width: 100%">
		<tr name = "header" >
			<th colspan="5"> <b> California State Unversity </b> </tr>

		<!-- Main Table -->

			<th> Course </th>

			<th>Office Hours: </th>

		</tr>

			<th colspan ="1"> Office: </th>

			<th></th>

		</tr>
		
		
		
	</table>

</html>
